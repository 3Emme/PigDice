<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice Game</title>
</head>
<body>
  <div class="start-menu container">
    <div class="jumbotron"style="background-color: black;">
      <span id="blinkingHeadline">
      <h1>Let's play Pig Dice!</h1>
      <h3 class="newGame">New Game</h3>
      </span>
      <form id="playerNameInputForm" class="form-group">
          <h3>Insert your names to play:</h3>
          <div class="row">
              <section class="col-md-6">
                  <label for="player1">Player1</label>
                  <input type="text" required id="player1NameInput" class="form-control">
              </section>
              <section class="col-md-6">
                  <label for="player2">Player2</label>
                  <input type="text" required id="player2NameInput" class="form-control">
              </section>
          </div>
          <button type="submit" class="btn" id="playButton">Start Game</button>
      </form>
    </div>
  </div>
  <div class="console container">
    <div class = "row">
      <div class="col-md-6">
        <h2>Player 1: <span id="player1NameOutput"></span></h2>
        <img src="img/player1.png" id="icon1" alt="Image Icon for Player 1"><br>
          <button id="player1-roll" class="btn-success btn player1-buttons">Roll</button>
          <button id="player1-hold" class="btn-success btn player1-buttons">Hold</button>
        <h2>Dice Roll: <span id="player1DiceRollSection"></span></h2>
        <h3>Turn Total: <span id="player1TurnTotalSection"></span></h3>
        <h3>Overall Score: <span id="player1OverallScoreSection"></span></h3>
      </div>
      <div class="col-md-6">
        <h2>Player 2: <span id="player2NameOutput"></h2>
        <img src="img/player2.png" id="icon2" alt="Image Icon for Player 2"><br>  
          <button id ="player2-roll" class="btn-success btn player2-buttons">Roll</button>
          <button id ="player2-hold" class="btn-success btn player2-buttons">Hold</button>
          <h2>Dice Roll: <span id="player2DiceRollSection"></span></h2>
          <h3>Turn Total: <span id="player2TurnTotalSection"></span></h3>
          <h3>Overall Score: <span id="player2OverallScoreSection"></span></h3>
      </div>
    </div>
  </div>  
</body>
</html>
